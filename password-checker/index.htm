<body>
    
    <div id="heading"><h1><u>Password Checker</u></h1></div>

        <div id="subDiv">

                <div id="box1">

                    <p id="para"></p>
                    <input id="input" type="password" placeholder="Enter password">
                    <button id="button" >Show Password</button>
                </div>
            
                <span id="box2" >
                    <p id="msg" > <u>Rules for Password:</u><br>
                        <ul>
                        <li>password should not be less than 8 characters.</li>
                        <li>password should contain: 
                        <li>small letters(a-z)</li>
                        <li>capital letters(A-Z)</li>
                        <li>numbers(0-9) </li>
                        <li>special characters(@,#,$,&,*)</li>
                        </li>
                        
                        </ul>
                
                    </p>
                </span>
            </div>
